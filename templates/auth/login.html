{% extends "base.html" %}

{% block title %}Login - Lab Viva Assistant{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <div class="auth-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form method="POST" class="auth-form" id="loginForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label class="form-label"><i class="fas fa-id-badge"></i> Login As</label>
                <select name="role" id="roleSelect" class="form-input" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <!-- Student Login Fields -->
            <div id="studentFields" style="display: none;">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-id-card"></i> Registration Number</label>
                    <input type="text" name="roll_number" class="form-input" placeholder="e.g., 927623BCB041">
                    <small class="form-hint">Enter your 12-digit Reg No (any format)</small>
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-user"></i> Your Name</label>
                    <input type="text" name="name" class="form-input" placeholder="e.g., Rahul S">
                    <small class="form-hint">Enter your name as in student records</small>
                </div>
            </div>

            <!-- Teacher Login Fields -->
            <div id="teacherFields" style="display: none;">
                <div class="form-group">
                    <label class="form-label"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" class="form-input" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-input" placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('auth.register') }}"><i class="fas fa-user-plus"></i> Register
                    here</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 80px);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .auth-box {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 420px;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .auth-header h1 {
        color: #333;
        margin: 0 0 5px 0;
    }

    .auth-header p {
        color: #666;
        margin: 0;
    }

    .auth-form {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 5px;
    }

    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
    }

    .form-input {
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
    }

    .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-hint {
        font-size: 12px;
        color: #888;
        margin-top: 5px;
    }

    .btn-full {
        width: 100%;
        margin-top: 10px;
    }

    .auth-footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .auth-footer a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .auth-icon {
        font-size: 60px;
        color: #667eea;
        margin-bottom: 15px;
    }

    .form-label i {
        margin-right: 8px;
        color: #667eea;
    }

    .auth-footer a i {
        margin-right: 5px;
    }

    #studentFields,
    #teacherFields {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
</style>

<script>
    document.getElementById('roleSelect').addEventListener('change', function () {
        const studentFields = document.getElementById('studentFields');
        const teacherFields = document.getElementById('teacherFields');

        if (this.value === 'student') {
            studentFields.style.display = 'flex';
            teacherFields.style.display = 'none';
            // Set required attributes
            studentFields.querySelectorAll('input').forEach(i => i.setAttribute('required', ''));
            teacherFields.querySelectorAll('input').forEach(i => i.removeAttribute('required'));
        } else if (this.value === 'teacher') {
            studentFields.style.display = 'none';
            teacherFields.style.display = 'flex';
            // Set required attributes
            teacherFields.querySelectorAll('input').forEach(i => i.setAttribute('required', ''));
            studentFields.querySelectorAll('input').forEach(i => i.removeAttribute('required'));
        } else {
            studentFields.style.display = 'none';
            teacherFields.style.display = 'none';
        }
    });
</script>
{% endblock %}
