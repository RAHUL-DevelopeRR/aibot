databases:
  - name: lab-viva-db
    plan: free
    databaseName: labviva
    user: labviva_user

services:
  - type: web
    name: lab-viva-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: lab-viva-db
          property: connectionString
